<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Template</title>
	</head>
	<body style="font-family: Arial, sans-serif">
		<div
			style="
				max-width: 600px;
				margin-right: auto;
				padding: 20px;
				border: 1px solid #ccc;
			"
		>
			<h3>Hello {{recruiterName}},</h3>
			<p>{{content}}.</p>
			<p>
				Best regards,<br />
				{{recipientName}}
			</p>
		</div>
	</body>
</html>
